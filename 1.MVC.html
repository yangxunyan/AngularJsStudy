<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript">
			function Aaa($scope){
				$scope.name="hello";
			}
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<p>{{name}}</p><!--模板系统：通过双大括号里面的值是个变量-->
		</div>
	</body>
</html>

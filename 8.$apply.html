<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js"></script>
		<script type="text/javascript">
		function Aaa($scope,$timeout){
			
			$scope.name='hello';
			
			setTimeout(function(){
				$scope.$apply(function(){//监听回调
					$scope.name='hi';
				});
			},2000
			);
			
			/*$timeout(function(){
				$scope.name='hi';
			},2000);*/
			$scope.show=function(){
				$scope.name='huhuhu';
			};
		}
		</script>
	</head>
	<body>
		<div ng-controller="Aaa" ng-click="show()">
			<p>{{name}}</p>
			
		</div>
	</body>
</html>

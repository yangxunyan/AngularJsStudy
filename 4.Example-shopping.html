<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js"></script>
		<script>
			function Aaa($scope){
				$scope.iphone={
					money:5,
					num:1,
					fre:10
				};
				$scope.sum=function(){
					return $scope.iphone.money*$scope.iphone.num;
				};
				/*$scope.$watch('iphone',function(newVal,oldVal){
					console.log(123);},true);/*watch('监听数据'，回调函数，true(数据全部子项都监听)*/
				$scope.$watch($scope.sum,function(newVal,oldVal){
					$scope.iphone.fre=newVal>=100?0:10;
					
				})
			
			
			}			
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<p>价格: <input type="text" ng-model="iphone.money"/></p>
			<p>价格: <input type="text" ng-model="iphone.num"/></p>
			<p>费用: <span>{{sum()|currency:'￥'}}</span></p><!--currency货币过滤器默认是美元-->
			<p>运费: <span>{{iphone.fre}}</span></p>
			<p>总额: <span>{{sum()+iphone.fre}}</span></p>
		</div>
	</body>
</html>
